<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <link rel="stylesheet" href="node_modules/devextreme/dist/css/dx.common.css">
  <link rel="stylesheet" href="node_modules/devextreme/dist/css/dx.light.css">
  <link rel="stylesheet" href="node_modules/devextreme/dist/css/dx.light.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  

  
  <div class="container-fluid">
    <h1>Team Mate Code_Comandos</h1>
    <div class="row">
      <div class="col-6">

      </div>
      <div class="col-6">
        <h6>Data Source</h6>
        <div id="dataSourceList"></div>  
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        <div class="demo-container">
          <div id="gridContainer"></div>
        </div>
      </div>
      <div class="col-4">
        <h6 id="chat-messages-container">Artifial Inteligence </h6>
        <div class="loadpanel"></div>
        <div class="chat-box chat-container">
          <div  class="chat-messages" id="chat-messages">
            <div class="message">
              <div class="name">John</div>
              <div class="text">Hello everyone!</div>
            </div>
            <div class="message">
              <div class="name">Jane</div>
              <div class="text">Hi John, how are you?</div>
            </div>
            <div class="message">
              <div class="name">John</div>
              <div class="text">I'm doing great, thanks for asking!</div>
            </div>
          </div>
          
        </div>
        <!-- <form> -->
          <div class="form-group">
            <input type="text" id="messageBox" class="form-control" placeholder="Type your message">
          </div>
          <button type="submit" id="sendBtn" class="btn btn-primary">Send</button>
        <!-- </form> -->
        <!-- <button type="submit" class="btn btn-primary" >Send</button> -->
      </div>
      </div>
    </div>


    <button class="btn btn-primary">Generate Insights</button>

  </div>

  
  

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/devextreme/dist/js/dx.all.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script  src="dist/bundle.js"></script>
</body>
</html>
